repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: hardware/stl/
      - id: end-of-file-fixer
        exclude: hardware/stl/
      - id: check-yaml
  - repo: local
    hooks:
      - id: run-checks
        name: Run checks
        entry: bash scripts/checks.sh
        language: system
        pass_filenames: false
